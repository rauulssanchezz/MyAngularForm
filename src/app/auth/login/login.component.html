<div class="login_container">
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <img class="user" src="https://img.icons8.com/?size=100&id=43942&format=png&color=000000"/>
    <h2>Log In</h2>
    <input
      [(ngModel)]="gmail"
      class="gmail"
      type="text"
      placeholder="Gmail"
      name="gmail"
      required
    >
    <input
      [(ngModel)]="password"
      class="password"
      type="password"
      placeholder="Password"
      name="password" required
    >
    <div *ngIf="invalid" class="alert">
      {{ errorMessage }}
    </div>
    <button type="submit" class="login">LOG IN</button>
    <a [routerLink]="['/auth/singup']"   class="a_singup">Don't have an account? Sing up!</a>
  </form>
</div>
