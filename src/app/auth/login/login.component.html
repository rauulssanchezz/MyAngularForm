<div class="login_container">
  <img class="user" src="https://img.icons8.com/?size=100&id=43942&format=png&color=000000"/>
  <input [(ngModel)]="gmail" class="gmail" type="text" placeholder="Gmail">
  <input [(ngModel)]="password" class="Password" type="text" placeholder="Password">
  <button (click)="login()" class="login">LOG IN</button>
  <a [routerLink]="['/auth/singup']"   class="a_singup">Don't have an account? Sing up!</a>
</div>
